<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca personal</title>

    <style>
        html, body {
            background-color: rgb(233, 226, 209);
            margin: 0; /* Eliminamos los márgenes por defecto */
            padding: 0; /* Eliminamos el padding por defecto */
            height: 100vh; /* Fondo ocupa el 100% de la altura de la ventana */
            width: 100%; /* Fondo ocupa el 100% del ancho */
            display: flex; /* Usamos flexbox para centrar el contenido */
            justify-content: center; /* Centrado horizontal */
            align-items: center; /* Centrado vertical */
            box-sizing: border-box; /* Para que el padding no afecte el tamaño total */
        }

    </style>
</head>

    <body>
      <form>
    <div class="id">
        <label for="id" class="form-label text-primary">Id</label>
        <input type="number" class="form-control" id="id" name="id" [(ngModel)]="item.id" placeholder="Introduce el id" required>
    </div>

    <div class="titulo">
        <label for="titulo" class="form-label text-primary">Título</label>
        <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="item.titulo" placeholder="Introduce el titulo" required>
    </div>

    <div class="ubicación">
        <label for="ubicacion" class="form-label text-primary">Ubicación</label>
        <input type="text" class="form-check-input" id="ubicacion" name="ubicacion" [(ngModel)]="item.ubicacion">
    </div>

    <div class="fechaadquisicion">
        <label for="fechaadquisicion" class="form-label text-primary">Fecha de adquisicion </label>
        <input type="date" class="form-check-input" id="fechaadquisicion" name="fechaadquisicion" [(ngModel)]="item.fechaadquisicion">
    </div>


    <div class="estado">
        <label for="estado" class="form-label text-primary"> Estado </label>
        <input type="boolean" class="form-check-input" id="estado" name="estado" [(ngModel)]="item.estado">
    </div>


    <div class="tipo">
        <label for="tipo" class="form-label text-primary">Tipo </label>
        <input type="select" class="form-check-input" id="tipo" name="tipo" [(ngModel)]="item.tipo">
    </div>

    <div class="formato">
        <label for="formato" class="form-label text-primary">Formato </label>
        <input type="select" class="form-check-input" id="formato" name="formato" [(ngModel)]="item.formato">
    </div>

    <div class="prestamo">
        <label for="prestamo" class="form-label text-primary">prestamo </label>
        <input type="select" class="form-check-input" id="prestamo" name="prestamo" [(ngModel)]="item.prestamo">
    </div>


    <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-warning text-white" (click)="crearItem()">Crear Nuevo</button>
    </div>

</form>

    </body>

</html>
