<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4 rounded" style="width: 100%; max-width: 600px;">
    <h3 class="text-center text-primary fw-bold mb-4">📚 Nuevo Artículo</h3>

    <form #formRef="ngForm" (ngSubmit)="crearItem()" class="fs-5">
      <!-- Título -->
      <div class="mb-4">
        <label for="titulo" class="form-label fw-semibold fs-5">📚 Título</label>
        <input type="text" class="form-control form-control-lg" id="titulo" [(ngModel)]="item.titulo" name="titulo" required />
      </div>
    
      <!-- Ubicación -->
      <div class="mb-4">
        <label for="ubicacion" class="form-label fw-semibold fs-5">📍 Ubicación</label>
        <input type="text" class="form-control form-control-lg" id="ubicacion" [(ngModel)]="item.ubicacion" name="ubicacion" />
      </div>
    
      <!-- Tipo -->
      <div class="mb-4">
        <label for="tipo" class="form-label fw-semibold fs-5">📁 Tipo</label>
        <select class="form-select form-select-lg" id="tipo" [(ngModel)]="item.tipoId" name="tipo" (change)="cargarFormatos()" required>
          <option [ngValue]="null" disabled>-- Seleccione un tipo --</option>
          <option *ngFor="let tipo of tipos" [ngValue]="tipo.id">{{ tipo.nombre }}</option>
        </select>
      </div>
    
      <!-- Formato -->
      <div class="mb-4">
        <label for="formato" class="form-label fw-semibold fs-5">💿 Formato</label>
        <select class="form-select form-select-lg" id="formato" [(ngModel)]="item.formato" name="formato" required>
          <option value="" disabled selected>-- Selecciona un formato --</option>
          <option *ngFor="let formato of formatosDisponibles" [value]="formato">
            {{ formato }}
          </option>
        </select>
      </div>
    
      <!-- Botones -->
      <div class="d-grid gap-3 mt-4">
        <button type="submit" class="btn btn-success btn-lg py-2 fs-5">✅ Crear Nuevo</button>
        <button type="button" class="btn btn-outline-secondary btn-lg py-2 fs-5" routerLink="/listaitems">← Atrás</button>
      </div>
    </form>
    

    <!-- Modal de Confirmación de Creación -->
    <div class="modal fade" id="itemCreadoModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content shadow-lg border-0 fs-5">
          <div class="modal-header bg-success text-white">
            <h4 class="modal-title fw-bold">✅ Artículo creado con éxito</h4>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
              aria-label="Cerrar"></button>
          </div>
          <div class="modal-body px-4 py-3">
            <p class="mb-4">El artículo se registró correctamente con los siguientes datos:</p>
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between">
                <span class="fw-semibold text-secondary">📚 Título:</span>
                <span>{{ itemCreado?.titulo }}</span>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <span class="fw-semibold text-secondary">📁 Tipo:</span>
                <span>{{ itemCreado?.tipo }}</span>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <span class="fw-semibold text-secondary">📍 Ubicación:</span>
                <span>{{ itemCreado?.ubicacion }}</span>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <span class="fw-semibold text-secondary">💿 Formato:</span>
                <span>{{ itemCreado?.formato }}</span>
              </li>
            </ul>
          </div>
          <div class="modal-footer px-4 py-3">
            <button class="btn btn-primary btn-lg px-4" data-bs-dismiss="modal" (click)="resetearFormulario()">
              Aceptar
            </button>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
